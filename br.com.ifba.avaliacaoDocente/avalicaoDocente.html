<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="avalicaoDocente.css" />

    <title>Avaliação Docente</title>
    <!-- Bilbioteca de icones [Bootstrap Icons] -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- ===={HEADER}==== -->
    <header>
      <div class="container-header">
        <div class="home-action">
          <button>
            <a
              class="link-back-home"
              href="../br.com.ifba.homescreensad/homescreensad.html"
              title="Voltar para home"
            >
              <i class="bi bi-arrow-left"></i>
              <span class="back-home">Voltar para home</span>
            </a>
          </button>
        </div>
        <div class="user-info">
          <div class="user-details">
            <span class="user-name">Nome User</span>
            <span class="user-permission">Permissão</span>
          </div>
          <div class="user-photo">
            <img src="../images/avatar-profile.webp" alt="Foto do usuário" />
          </div>
        </div>
      </div>
    </header>
    <!-- ===={END HEADER}==== -->

    <!-- ===={FORM}==== -->
    <div class="container">
      <main>
        <div class="form-header">
          <h1 class="form-title"></h1>
          <p class="form-description"></p>
        </div>
        <div class="form-illustration-img">
          <img src="../images/fill-out-bro.png" alt="imagem ilustrativa do formuário">
        </div>
        <div class="form-content">
          <form id="evaluation-form">
            <div class="container-button"></div>
          </form>
        </div>
      </main>
    </div>
    <!-- ===={END FORM}==== -->

    <!-- Arquivos JS -->
    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script src="avalicaoDocente.js"></script>
  </body>
</html>
