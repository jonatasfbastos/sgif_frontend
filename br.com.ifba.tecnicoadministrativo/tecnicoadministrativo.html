<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico Administrativo</title>
    <link rel="stylesheet" href="tecnicoadministrativo.css">

</head>
<body id="tela">
    <div class="popupRemove" id="popupRemove">
        <img src="../images/ask.png" alt="question-sign-in-circles">
        <h2>Você tem certeza que deseja remover esse Técnico?</h2>
        <button type="button" onclick="remover(), closePopup(), telaEnabled()">Sim</button>
        <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="buttons" id="botoes">
        <div class="search">
            <input type="text" placeholder="Procurar..." class="loupe" id="loupe" onkeyup="buscar()"> 
        </div>
        <button class="adicionar" type="button" onclick="openAddPopup(), teladisabled()"><img src="../images/botao-adicionar2.png" alt="adicionar" title="Adicionar"></button>
        <a href="../br.com.ifba.homescreen/homescreen.html"><button class="homescreen"> <img src="../images/casa.png" alt="homescreen"></button></a>
    </div>

    <div class="popupEdit" id="popupEdit">
        <img src="../images/caneta.png" alt="editar">
        <h2>Digite as novas informações</h2>
        <input type="text" name="tecnicoNomeedit" placeholder="Nome..." autocomplete="off" class="tecniconomeedit" id="tecnicoNomeedit">
        <input type="text" name="tecnicoEmailedit" placeholder="Email..." autocomplete="off" class="tecnicoemailedit" id="tecnicoEmailedit">
        <input type="text" name="tecnicoTelefoneedit" placeholder="Telefone..." autocomplete="off" class="tecnicotelefoneedit" id="tecnicoTelefoneedit">
        <input type="text" name="tecnicoCpfedit" placeholder="CPF..." autocomplete="off" class="tecnicocpfedit" id="tecnicoCPFedit">
        <input type="date" name="tecnicoDataDeNascimentoedit" placeholder="DataDeNascimento..." autocomplete="off" class="tecnicodataDeNascimentoedit" id="tecnicoDataDeNascimentoedit">
        <input type="text" name="tecnicoSiapeedit" placeholder="Siape..." autocomplete="off" class="tecnicosiapeedit" id="tecnicoSiapeedit">
        <label for="funcoes">Selecione a função do técnico: </label>
        <select name="Função do técnico" id="funcaoedit"></select><br>
        <button type="button" onclick="closeEditPopup(), editar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeEditPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="popupAdd" id="popupAdd">
        <img src="../images/botao-adicionar3.png" alt="editar">
        <h2>Digite as informações do Técnico</h2>
        <input type="text" name="tecnicoNomeadd" placeholder="Nome..." autocomplete="off" class="tecniconomeadd" id="tecnicoNomeadd">
        <input type="text" name="tecnicoEmailadd" placeholder="Email..." autocomplete="off" class="tecnicoemailadd" id="tecnicoEmailadd">
        <input type="text" name="tecnicoTelefoneadd" placeholder="Telefone..." autocomplete="off" class="tecnicotelefoneadd" id="tecnicoTelefoneadd">
        <input type="text" name="tecnicoCpfadd" placeholder="CPF..." autocomplete="off" class="tecnicocpfadd" id="tecnicoCPFadd">
        <input type="date" name="tecnicoDataDeNascimentoadd" placeholder="DataDeNascimento..." autocomplete="off" class="tecnicodataDeNascimentoadd" id="tecnicoDataDeNascimentoadd">
        <input type="text" name="tecnicoSiapeadd" placeholder="Siape..." autocomplete="off" class="tecnicosiapeadd" id="tecnicoSiapeadd">
        <label for="funcoes">Selecione a função do técnico: </label>
        <select name="Função do técnico" id="funcaoadd"></select><br>
        <button type="button" onclick="closeAddPopup(), adicionar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeAddPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>

    <div id="popup-erro">
        <img src="../images/alerta-icone.png" alt="Ícone de alerta." class="popup-img">
        <p id="erro-mensagem">
        </p>
        <button type="button" class="popup-button" id="btn-erro-fechar">
            Fechar
        </button>
    </div>

    <div class="tableContain">

        <div class="scroll">
        <table class="rTable" id="itens-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Siape</th>
                    <th>Função Técnico</th>
                    <th>Remover</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>

        </div>
    
    </div>

    <script src="../js/requisitions.js"></script>
    <script src="tecnicoadministrativo.js"></script>
       

</body>
</html>
