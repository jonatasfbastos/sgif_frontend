<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="importarturma.css">
    <title>Importar Turmas</title>
</head>
<body>
    <div class="buttons" id="botoes">
        <button class="importarTurma" type="button" onclick="importarPopupExibir()">Importar Turmas</button>
    </div>

    <div id="popupImportar">
        <img src="../images/upload.png" alt="imagem de importar">
        <h2>Importar Turmas de um arquivo CSV</h2>
        <div id="centralizando">
            <input type="file" name="file" id="file" accept=".csv"> 
            <button type="button" value="Enviar" onclick="submit();" >Enviar</button>
            <button type="button" onclick="importarPopupOcultar()">Cancelar</button>
        </div>
    </div>

    <div id="popupArquivoVazio">
        <img src="../images/alerta-icone.png" alt="imagem de erro Arquivo Vazio">
        <h2>Selecione o arquivo!</h2>
        <button type="button" onclick="popupArquivoVazioOcultar()">Fechar</button>
    </div>

    <div id="popupErro">
        <img src="../images/alerta-icone.png" alt="imagem de erro">
        <p id="erro"></p>
        <button type="button" onclick="popupErroOcultar()">Fechar</button>
    </div>

   <script src="../js/requisitions.js"></script>
   <script src="importarturma.js"></script>
</body>
</html>
