<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="vanilla">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Servidor</title>
    <link rel="stylesheet" href="funçãoservidor.css">
</head>
<body id="tela">

    <div class="popupRemove" id="popupRemove">
        <img src="../images/ask.png" alt="question-sign-in-circles">
        <h2>Você tem certeza que deseja remover essa função de servidor?</h2>
        <button type="button" onclick="remover(), closePopup(), telaEnabled()">Sim</button>
        <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="popupEdit" id="popupEdit">
        <img src="../images/caneta.png" alt="editar">
        <h2>Digite as novas informações</h2>
        <input type="text" name="funcaoServiorName" placeholder="Nome..." autocomplete="off" class="funcaoServiorName" id="funcaoServiorName">
        <input type="text" name="funcaoServiorDescricao" placeholder="Descrição..." autocomplete="off" class="funcaoServiorDescricao" id="funcaoServiorDescricao">
        <button type="button" onclick="closeEditPopup(), editar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeEditPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="popupAdd" id="popupAdd">
        <img src="../images/botao-adicionar3.png" alt="editar">
        <h2>Digite as informações da função do Servidor</h2>
        <input type="text" name="funcaoServidorName" placeholder="Nome..." autocomplete="off" class="funcaoServidorName" id="funcaoServidorNameAdd">
        <input type="text" name="funcaoServidorDescricao" placeholder="Descrição..." autocomplete="off" class="funcaoServidorDescricao" id="funcaoServidorDescricaoAdd">
        <button type="button" onclick="closeAddPopup(), adicionar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeAddPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>

    <div class="buttons">
        <div class="search">
            <input type="text" placeholder="Procurar..." class="loupe" id="loupe" onkeyup="buscar()"> 
        </div>
        <button class="adicionar" type="button" onclick="openAddPopup(), teladisabled()"><img src="../images/botao-adicionar2.png" alt="adicionar" title="Adicionar"></button>
        <button class="homescreen"> <a href="../br.com.ifba.homescreen/homescreen.html"> <img src="../images/homescreen3.png" alt="homescreen"><p>Homescreen</p></a></button>
    </div>

    <div class="tableContain">
        <div class="scroll">
            <table class="rTable" id="itens-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Remover</th>
                        <th>Editar</th>
                    </tr>
                </thead>
            
                <tbody id="table-body">
                        
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script type="text/javascript" src="funçãoservidor.js"></script>
    
</body>
</html>
