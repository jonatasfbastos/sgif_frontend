<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />

    <title>formulário</title>
    <!-- Bilbioteca de icones [Bootstrap Icons] -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- ===={HEADER}==== -->
    <header>
      <div class="container-header">
        <div class="home-action">
          <button>
            <a class="link-back-home" href="#">
              <i class="bi bi-arrow-left"></i>
              <span class="back-home">Voltar para home</span>
            </a>
          </button>
        </div>
        <div class="user-info">
          <div class="user-details">
            <span class="user-permission">admin</span>
            <span class="user-name">Eduardo de Souza</span>
          </div>
          <div class="user-photo">
            <img src="../images/avatar-profile.webp" alt="Foto do usuário" />
          </div>
        </div>
      </div>
    </header>
    <!-- ===={END HEADER}==== -->

    <div class="container">
      <main>
        <div class="form-header">
          <h1 class="form-title"></h1>
          <p class="form-description"></p>
        </div>
        <div class="form-content">
          <form id="evaluation-form">
            <div>
              <label for="teacher-name">Nome do professor</label>
              <input type="text" id="teacher-name" name="teacher-name" required autofocus autocomplete="off" />
            </div>
            <div>
              <label for="expectations">O professor atendeu às suas expectativas em relação ao curso?</label>
              <input type="text" id="expectations" name="teacher-feedback" required autofocus />
            </div>
            <div>
              <label for="enthusiasm">O professor demonstrou entusiasmo pelo assunto?</label>
              <input type="text" id="enthusiasm" name="teacher-feedback" required autofocus />
            </div>
            <div>
              <label for="recommendation">Você recomendaria este professor a outros alunos?</label>
              <input type="text" id="recommendation" name="teacher-feedback" required autofocus />
            </div>
            <div>
              <label for="teaching-methods">O professor utilizou uma variedade de métodos de ensino?</label>
              <input type="text" id="teaching-methods" name="teacher-feedback" required autofocus />
            </div>
            <div>
              <label for="clear-communication">O professor comunicou as informações de forma clara e compreensível?</label>
              <input type="text" id="clear-communication" name="teacher-feedback" required autofocus />
            </div>
            <div>
              <label for="quick-responses">O professor respondeu prontamente a perguntas e dúvidas?</label>
              <input type="text" id="quick-responses" name="teacher-feedback" required autofocus />
            </div>
            <div class="container-button">
              <button class="form-button" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Arquivos JS -->
    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script src="form.js"></script>
  </body>
</html>
