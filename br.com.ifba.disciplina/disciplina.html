<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplina</title>
    <link rel="stylesheet" href="disciplina.css">
    <script type="text/javascript" src="../js/session.js" onload="validateUser()"></script>

</head>
<body id="tela">

    <div class="popupRemove" id="popupRemove">
        <img src="../images/ask.png" alt="question-sign-in-circles">
        <h2>Você tem certeza que deseja remover essa Disciplina?</h2>
        <button type="button" onclick="remover(), closePopup(), telaEnabled()">Sim</button>
        <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="popupEdit" id="popupEdit">
        <img src="../images/caneta.png" alt="editar">
        
        <h2>Digite as novas informações da Disciplina</h2>
        
        <input type="text" name="nomeDisciplina" placeholder="Nome Disciplina..." autocomplete="off" class="notaDisciplina" id="notaDisciplinaEdit">
        <input type="text" name="descricaoDisciplina" placeholder="Descrição Disciplina..." autocomplete="off" class="notaDisciplina" id="descricaoDisciplinaEdit">
        <input type="text" name="codigoDisciplina" placeholder="Codigo Disciplina..." autocomplete="off" class="notaDisciplina" id="codigoDisciplinaEdit">
        <input type="number" name="cargaHorariaDisciplina" placeholder="Carga Horaria Disciplina..." autocomplete="off" class="notaDisciplina" id="cargaHorariaDisciplinaEdit">
        <br><br>
        <select class="selectProfessorEdit" name="Professor" id="professorDisciplinaEdit" multiple="multiple"></select>
        <br><br>
                
        <button type="button" onclick="closeEditPopup(), editar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeEditPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="popupAdd" id="popupAdd">
        <img src="../images/botao-adicionar3.png" alt="adicionar">
        <h2>Digite as informações da Disciplina</h2>
        
        <input type="text" name="nomeDisciplina" placeholder="Nome Disciplina..." autocomplete="off" class="notaDisciplina" id="notaDisciplinaAdd">
        <input type="text" name="descricaoDisciplina" placeholder="Descrição Disciplina..." autocomplete="off" class="notaDisciplina" id="descricaoDisciplinaAdd">
        <input type="text" name="codigoDisciplina" placeholder="Codigo Disciplina..." autocomplete="off" class="notaDisciplina" id="codigoDisciplinaAdd">
        <input type="number" name="cargaHorariaDisciplina" placeholder="Carga Horaria Disciplina..." autocomplete="off" class="notaDisciplina" id="cargaHorariaDisciplinaAdd">
        <br><br>
        <select class="selectProfessorAdd" name="Professor" id="professorDisciplinaAdd" multiple="multiple"></select><br>
        <br><br>
                    
        <button type="button" onclick="closeAddPopup(), adicionar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeAddPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>

    <div class="buttons">
        <div class="search">
            <input type="text" placeholder="Procurar..." class="loupe" id="loupe" onkeyup="buscar()"> 
        </div>
        <button class="adicionar" type="button" onclick="openAddPopup(), teladisabled()"><img src="../images/botao-adicionar2.png" alt="adicionar" title="Adicionar"></button>
        <a href="../br.com.ifba.homescreen/homescreen.html"><button class="homescreen"> <img src="../images/casa.png" alt="homescreen"></button></a>
    </div>

    <div class="tableContain">
        <div class="scroll">
        <table class="rTable" id="itens-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Codigo</th>
                    <th>Carga Horaria</th>
                    <th>Professor</th>
                    <th>Remover</th>
                    <th>Editar</th>
                </tr>
            </thead>
            
            <tbody id="table-body">

            </tbody>
        </table>

        </div>
                
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>  
    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script type="text/javascript" src="disciplina.js"></script>  
    <script src="../js/session.js"></script>  

</body>
</html>
