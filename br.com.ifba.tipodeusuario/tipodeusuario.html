<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./tipodeusuario.css">
        <title>Perfil De Usuário</title>
        <script src="../js/session.js"></script>
        <script src="../js/accessControl.js"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <input type="text" placeholder="Procurar..." id="input-buscar"> 
                <button id="btn-adicionar" type="button">
                    <img src="../images/botao-adicionar2.png" alt="Ícone do sinal de soma." title="Adicionar">
                </button>
                <a href="../br.com.ifba.escolhersistema/escolhersistema.html" id="btn-home-screen">
                    <img src="../images/casa.png" alt="Ícone de uma casa para representar a HomeScreen.">
                </a>
            </header>

            <main>
                <div id="popup-remover">
                    <img src="../images/ask.png" alt="Ícone de um balão azul com uma interrogação." class="popup-img">
                    <h1 class="popup-h1">Você tem certeza que deseja remover o perfil?</h1>

                    <div class="popup-buttons">
                        <button type="button" id="btn-remover-confirmar" class="popup-button">Sim</button>
                        <button type="button" id="btn-remover-cancelar" class="popup-button">Não</button>
                    </div>
                </div>
    
                <div id="popup-editar">
                    <img src="../images/caneta.png" alt="Ícone de uma lápis." class="popup-img">

                    <div class="container-perfil">
                        <div class="popup-inputs">
                            <h1 class="popup-h1">Digite as novas informações</h1>
                            <input type="text" name="perfil-nome-editar" placeholder="Nome..." autocomplete="off" id="perfil-nome-editar">
                            <input type="text" name="perfil-descricao-editar" placeholder="Descrição..." autocomplete="off" id="perfil-descricao-editar">
                        </div>

                        <div class="permissoes-dados">
                            <h1 class="popup-h1">
                                Selecione as permissões
                            </h1>
                            <div class="permissoes-scroll" id="permissoes-editar">
                                
                            </div>
                        </div>
                    </div>

                    <div class="popup-buttons">
                        <button type="button" class="popup-button" id="btn-editar-confirmar">
                            Confirmar
                        </button>
                        <button type="button" class="popup-button" id="btn-editar-cancelar">
                            Cancelar
                        </button>
                    </div>
                </div>
          
                <div id="popup-adicionar">
                    <img src="../images/botao-adicionar3.png" alt="Ícone de adição." class="popup-img">   
                    
                    <div class="container-perfil">
                        <div class="popup-inputs">
                            <h1 class="popup-h1">Digite as informações do perfil</h1>
                            <input type="text" name="perfil-nome-add" placeholder="Nome..." autocomplete="off" id="perfil-nome-add">
                            <input type="text" name="perfil-descricao-add" placeholder="Descrição..." autocomplete="off" id="perfil-descricao-add">
                        </div>

                        <div class="permissoes-dados">
                            <h1 class="popup-h1">
                                Selecione as permissões
                            </h1>
                            <div class="permissoes-scroll" id="permissoes-add">
                            </div>
                        </div>
                    </div>

                    <div class="popup-buttons">
                        <button type="button" class="popup-button" id="btn-add-confirmar">
                            Confirmar
                        </button>
                        <button type="button" class="popup-button" id="btn-add-cancelar">
                            Cancelar
                        </button>
                    </div>
                </div>

                <div id="background-efeito">
                </div>

                <div id="popup-erro">
                    <img src="../images/alerta-icone.png" alt="Ícone de alerta." class="popup-img">
                    <p id="erro-mensagem">
                    </p>
                    <button type="button" class="popup-button" id="btn-erro-fechar">
                        Fechar
                    </button>
                </div>
                
                <div id="table-permissoes">
                    <h1 id="titulo-tb-permissao">
                    </h1>
                    <div class="table-container">
                        <div id="table-scroll">
                            <table id="table">
                                <thead>
                                    <tr>
                                        <th>Nome da permissão</th>
                                    </tr>
                                </thead>
                    
                                <tbody id="table-body-permissoes">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <button type="button" class="popup-button" id="btn-fechar-view">
                        Fechar
                    </button>
                </div>            

                <div class="table-container">
                    <div id="table-scroll">
                        <table id="table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Permissões Associadas</th>
                                    <th>Remover</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                        
                            <tbody id="table-body-perfis">
                            </tbody>
                        </table>
                    </div>
                </div> 
            </main>
        </div>

        <script type="text/javascript" src="../js/requisitions.js"></script>
        <script type="text/javascript" src="./tipodeusuario.js"></script> 
    </body>
</html>
