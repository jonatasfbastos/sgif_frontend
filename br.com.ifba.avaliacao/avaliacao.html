<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="stylesheet" href="avaliacao.css">
</head>
<body id="tela">

    <div class="popupRemove" id="popupRemove">
        <img src="../images/ask.png" alt="question-sign-in-circles">
        <h2>Você tem certeza que deseja remover essa Avaliação?</h2>
        <button type="button" onclick="remover(), closePopup(), telaEnabled()">Sim</button>
        <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="popupEdit" id="popupEdit">
        <img src="../images/caneta.png" alt="editar">
        <h2>Digite as novas informações</h2>
        <input type="text" name="tipoDeUsuarioName" placeholder="Nome..." autocomplete="off" class="tipoDeUsuarioName" id="avaliacaoDescricao">
        <input type="text" name="tipoDeUsuarioDescricao" placeholder="Descrição..." autocomplete="off" class="tipoDeUsuarioDescricao" id="avaliacaoDataInicio">
        <input type="text" name="tipoDeUsuarioDescricao" placeholder="Descrição..." autocomplete="off" class="tipoDeUsuarioDescricao" id="avaliacaoDataFim">
        <label for="cursos">Selecione a Disciplina: </label>
        <select name="Disciplina" id="disciplinaEdit">
        </select><br>
        <button type="button" onclick="closeEditPopup(), editar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeEditPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="popupAdd" id="popupAdd">
        <img src="../images/botao-adicionar3.png" alt="editar">
        
        <h2>Digite as informações da Avaliação</h2>
        
        <input type="text" name="tipoDeUsuarioName" placeholder="Descrição..." autocomplete="off" class="tipoDeUsuarioName" id="avaliacaoDescricaoAdd">
        <input type="text" name="tipoDeUsuarioDescricao" placeholder="Data Início..." autocomplete="off" class="tipoDeUsuarioDescricao" id="avaliacaoDataInicioAdd">
        <input type="text" name="tipoDeUsuarioDescricao" placeholder="Data Fim..." autocomplete="off" class="tipoDeUsuarioDescricao" id="avaliacaoDataFimAdd">
        <label for="cursos">Selecione a Disciplina: </label>
        <select name="Disciplina" id="disciplinaAdd">
        </select>
        
        <button type="button" onclick="closeAddPopup(), adicionar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeAddPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>

    <div class="buttons">
        <div class="search">
            <input type="text" placeholder="Procurar..." class="loupe" id="loupe" onkeyup="buscar()"> 
        </div>
        <button class="adicionar" type="button" onclick="openAddPopup(), teladisabled()"><img src="../images/botao-adicionar2.png" alt="adicionar" title="Adicionar"></button>
        <a href="../br.com.ifba.homescreen/homescreen.html"><button class="homescreen"> <img src="../images/casa.png" alt="homescreen"></button></a>
    </div>

    <div class="tableContain">
        <div class="scroll">
            <table class="rTable" id="itens-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Data Início</th>
                        <th>Data Fim</th>
                        <th>Disciplina</th>
                        <th>Remover</th>
                        <th>Editar</th>
                    </tr>
                </thead>
            
                <tbody id="table-body">
                        
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script type="text/javascript" src="avaliacao.js"></script>
    
</body>
</html>
