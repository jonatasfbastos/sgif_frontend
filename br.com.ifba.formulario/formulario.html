<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body id="tela">
    <div class="popupRemove" id="popupRemove">
        <img src="../images/ask.png" alt="question-sign-in-circles">
        <h2>Você tem certeza que deseja remover esse Formulário?</h2>
        <button type="button" onclick="remover(), closePopup(), telaEnabled()">Sim</button>
        <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="popupEdit" id="popupEdit">
        <img src="../images/caneta.png" alt="editar">
        <h2>Digite as novas informações</h2>
        <input type="text" name="tituloFormulario" placeholder="Título..." autocomplete="off" class="tituloFormulario" id="tituloFormularioEditar">
        <input type="text" name="descricaoFormulario" placeholder="Descrição..." autocomplete="off" class="descricaoFormulario" id="descricaoFormularioEditar">
        <label for="avaliacoes">Selecione a avaliação a incluir o formulário:</label>
        <select name="Avaliação" id="avaliacaoEdit"></select>
        <br>
        <button type="button" onclick="closeEditPopup(), editar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeEditPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="popupAdd" id="popupAdd">
        <img src="../images/botao-adicionar3.png" alt="adicionar">
        <h2>Digite as informações do Formulário</h2>
        <input type="text" name="tituloFormulario" placeholder="Título..." autocomplete="off" class="tituloFormulario" id="tituloFormularioAdd">
        <input type="text" name="descricaoFormulario" placeholder="Descrição..." autocomplete="off" class="descricaoFormulario" id="descricaoFormularioAdd">
        <label for="avaliacoes">Selecione a avaliação a incluir o formulário:</label>
        <select name="Avaliação" id="avaliacao"></select>
        <br>
        <button type="button" onclick="closeAddPopup(), adicionar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeAddPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="popupErro" id="popupErro">
        <img src="../images/alerta-icone.png" alt="erro">
        <h2 id="tituloErro">Erro</h2>
        <label for="avaliacoes" id="infoErro">Erro</label>
        <br>
        <button type="button" onclick="closeErroPopup(), telaEnabled()">Fechar</button>
    </div>

    <div class="popupConfirma" id="popupConfirma">
        <img src="../images/icone-confirma.png" alt="confirmado">
        <h2 id="tituloConfirma">Dados salvos</h2>
        <label for="avaliacoes" id="infoConfirma">Confirma</label>
        <br>
        <button type="button" onclick="closeConfirmaPopup(), telaEnabled()">OK</button>
    </div>

    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>

    <div class="buttons">
        <div class="search">
            <input type="text" placeholder="Procurar..." class="loupe" id="loupe" onkeyup="buscar()"> 
        </div>
        <button class="adicionar" type="button" onclick="openAddPopup(), teladisabled()"><img src="../images/botao-adicionar2.png" alt="adicionar" title="Adicionar"></button>
        <a href="../br.com.ifba.homescreen/homescreen.html"><button class="homescreen"> <img src="../images/casa.png" alt="homescreen"></button></a>
    </div>

    <div class="tableContain">
        <div class="scroll">
            <table class="rTable" id="itens-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Id da Avaliação</th>
                        <th>Remover</th>
                        <th>Editar</th>
                    </tr>
                </thead>
            
                <tbody id="table-body">
                        
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script type="text/javascript" src="formulario.js"></script>
</body>
</html>
