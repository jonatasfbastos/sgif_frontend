<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função de Terceirizado</title>
    <link rel="stylesheet" href="funcaoterceirizado.css">
    
    <script src="../js/session.js"></script>
    <script src="../js/accessControl.js"></script>
</head>
<body id="body">
    <div class="popupRemove" id="popupRemove">
        <img src="../images/ask.png" alt="question-sign-in-circles">
        <h2>Você tem certeza que deseja remover?</h2>
        <button type="button" onclick="remover(), closePopup(), telaEnabled()">Sim</button>
        <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="popupEdit" id="popupEdit">
        <img src="../images/caneta.png" alt="editar">
        <h2>Digite as novas informações</h2>
        <input type="text" name="nomeEdit" placeholder="Nome..." autocomplete="off" class="loginUsuario" id="nomeEdit">
        <input type="text" name="descricaoEdit" placeholder="Descrição..." autocomplete="off" class="loginUsuario" id="descricaoEdit">

        <br>
        <button type="button" onclick="closeEditPopup(), editar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeEditPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="popupAdd" id="popupAdd">
        <img src="../images/botao-adicionar3.png" alt="adicionar">
        <h2>Digite as informações do funcionário terceirizado</h2>
        <input type="text" name="nomeNew" placeholder="Nome..." autocomplete="off" class="loginUsuario" id="nomeNew">

        <input type="text" name="descricaoNew" placeholder="Descrição..." autocomplete="off" class="loginUsuario" id="descricaoNew">
        
        <br>
        <button type="button" onclick="closeAddPopup(), adicionar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeAddPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="popupFiltrar" id="popupFiltrar">
        <img src="../images/botao_ver.png" alt="filtrar">
        <h1>Funcionários terceirizados</h1>
        <div class="tableContain">
            <div class="scroll">
                <table class="rTable" id="iten-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Função</th>
                        </tr>
                    </thead>
                    <tbody id="table-alunos-body">
                    </tbody>
                </table>
            </div>
        </div>
        <button  type="button" class = "popup-button" onclick="closeFiltrarPopup()">
            Fechar
        </button>
    </div>

    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>


    <div class="tela" id="tela">
        <div class="search">
            <input type="text" placeholder="Procurar..." class="loupe" id="loupe" onkeyup="buscar()"> 
        </div>

        <div class="scroll">
        <table class="itens-table" id="itens-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Excluir</th>
                    <th>Editar</th>
                    <th>Filtrar</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

        </div>
        
        <button class="homescreen"> <a href="../br.com.ifba.homescreen/homescreen.html"> <img src="../images/homescreen3.png" alt="homescreen"><p>Homescreen</p></a></button>

        <button class="adicionar" type="button" onclick="openAddPopup(), teladisabled()"><img src="../images/botao-adicionar2.png" alt="adicionar" title="Adicionar"></button>

        
    </div>

    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script type="text/javascript" src="funcaoterceirizado.js"></script>
</body>
</html>
