<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa curso</title>
    <link rel="stylesheet" href="etapacurso.css">
</head>
<body id="tela">

    <div class="popupRemove" id="popupRemove">
        <img src="../images/ask.png" alt="question-sign-in-circles">
        <h2>Você tem certeza que deseja remover essa etapa curso?</h2>
        <button type="button" onclick="remover(), closePopup(), telaEnabled()">Sim</button>
        <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="popupEdit" id="popupEdit">
        <img src="../images/caneta.png" alt="editar">
        <h2>Digite as novas informações</h2>
        <input type="text" name="etapaCursoName" placeholder="Nome..." autocomplete="off" class="etapaCursoName" id="etapaCursoName">
    
        <input type="number" name="etapaCursoPeriodo" placeholder="Periodo..." autocomplete="off" class="etapaCursoPeriodo" id="etapaCursoPeriodo">
        <input type="number" name="etapaCursoCargaHoraria" placeholder="Carga Horaria..." autocomplete="off" class="etapaCursoCargaHoraria" id="etapaCursoCargaHoraria">

        <label for="tipos">Selecione a matriz curricular: </label>
        <select name="Matriz curricular" id="matrizCurricularEdit">           
        </select> <br>

        <label>Selecione as disciplinas: </label>
        <form>
            <div class="multiselectEdit">
                <div class="selectBoxEdit" onclick="showCheckboxesEdit()">
                    <select>
                        <option>Disciplinas</option>
                    </select>
                    <div class="overSelectEdit"></div>
                </div>
                <div id="checkboxesEdit">
                    
                </div>
            </div>
        </form>
    
        <button type="button" onclick="closeEditPopup(), adicionarDisciplinaEdit(), editar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeEditPopup(), telaEnabled()">Cancelar</button>
    </div>

    
    <div class="popupView" id="popupView">
        <img src="../images/caneta.png" alt="ver">
        <h2>Etapa Curso</h2>
        <div class="ContainEtapa">
            <table class="TableEtapa" id="itens-table-etapa">
                <thead>
                    <tr>
                        <th id="lin_etapa">Disciplina</th>
                        
                    </tr>
                </thead>
                
                <tbody id="table-body-etapa">
                    
                </tbody>
            </table>
        </div>
        <button type="button" onclick="closePopupView(), telaEnabled()">Voltar</button>
    </div>
    


    <div class="popupAdd" id="popupAdd">
        <img src="../images/botao-adicionar3.png" alt="editar">
        <h2>Digite as informações da etapa de curso</h2>
        <input type="text" name="etapaCursoName" placeholder="Nome..." autocomplete="off" class="etapaCursoName" id="etapaCursoNameAdd">
        <input type="number" name="etapaCursoPeriodo" placeholder="Periodo..." autocomplete="off" class="etapaCursoPeriodo" id="etapaCursoPeriodoAdd">
        <input type="number" name="etapaCursoCargaHoraria" placeholder="Carga Horaria..." autocomplete="off" class="etapaCursoCargaHoraria" id="etapaCursoCargaHorariaAdd">
        
        <label for="tipos">Selecione a matriz curricular: </label>
        <select name="Matriz curricular" id="matrizCurricular">    

        </select> <br>
                   
       <label>Selecione as disciplinas: </label>
       <form>
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <select>
                        <option>Disciplinas</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                    <div id="checkboxes">
                        
                    </div>
            </div>
       </form>
        
        <button id="cadastrarDados" type="button" onclick="closeAddPopup(), adicionarDisciplina(), adicionar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeAddPopup(), telaEnabled()">Cancelar</button>
    </div>
    
    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>


    <div id="popup-erro">
        <img src="../images/alerta-icone.png" alt="Ícone de alerta." class="popup-img">
        <p id="erro-mensagem">
        </p>
        <button type="button" class="popup-button" id="btn-erro-fechar">
            Fechar
        </button>
    </div>



    <div class="buttons">
        <div class="search">
            <input type="text" placeholder="Procurar..." class="loupe" id="loupe" onkeyup="buscar()"> 
        </div>
        <button class="adicionar" type="button" onclick="openAddPopup(), teladisabled()"><img src="../images/botao-adicionar2.png" alt="adicionar" title="Adicionar"></button>

        <button class="homescreen"> <a href="../br.com.ifba.homescreen/homescreen.html"> <img src="../images/casa.png" alt="homescreen"></a></button>
    </div>

    <div class="tableContain">
        <div class="scroll">
            <table class="rTable" id="itens-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Periodo</th>
                        <th>Carga Horaria</th>
                        <th>Matriz Curricular</th>                     
                        <th>Disciplina</th>                  
                        <th>Remover</th>
                        <th>Editar</th>
                    </tr>
                </thead>
            
                <tbody id="table-body">
                        
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script type="text/javascript" src="etapacurso.js"></script>
    
</body>
</html>
