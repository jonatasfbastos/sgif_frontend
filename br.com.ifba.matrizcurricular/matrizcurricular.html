<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Curricular</title>
    <link rel="stylesheet" href="matrizcurricular.css">
</head>
<body id="tela">

    <div class="popupView" id="popupView">
        <img src="../images/caneta.png" alt="ver">
        <h2>Etapas do Curso</h2>
        <div class="ContainEtapa">
            <table class="TableEtapa" id="itens-table-etapa">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th id="lin_etapa">Etapa do Curso</th>
                        <th>Disciplina</th>
                    </tr>
                </thead>

                <tbody id="table-body-etapa">
                        
                </tbody>
            </table>
        </div>
        <button type="button" onclick="closePopupView(), telaEnabled()">Voltar</button>
    </div>

    <div class="popupRemove" id="popupRemove">
        <img src="../images/ask.png" alt="question-sign-in-circles">
        <h2>Você tem certeza que deseja remover essa Matriz Curricular?</h2>
        <button type="button" onclick="remover(), closePopup(), telaEnabled()">Sim</button>
        <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="popupEdit" id="popupEdit">
        <img src="../images/caneta.png" alt="editar">
        <h2>Digite as novas informações</h2>
        <input type="text" name="nomeMatriz" placeholder="Nome..." autocomplete="off" class="nomeMatriz" id="nomeMatrizEditar">
        <input type="text" name="descricaoMatriz" placeholder="Descrição..." autocomplete="off" class="descricaoMatriz" id="descricaoMatrizEditar">
        <!--<input type="text" name="cursoMatriz" placeholder="Curso..." autocomplete="off" class="cursoMatriz" id="cursoMatrizEditar">-->
        <label for="cursos">Selecione o Curso: </label>
        <select name="Curso" id="cursoEdit">
        </select><br>

        <label for="etapas" id="etapasEdit">Selecione a Etapa do Curso:<br><br>
        </label>
        <!--<label for="etapas">Selecione a Etapa do Curso: </label>
        <select name="Etapa Curso" id="etapaCursoEdit">
        </select>--> <br>
        <button type="button" onclick="closeEditPopup(), editar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeEditPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="popupAdd" id="popupAdd">
        <img src="../images/botao-adicionar3.png" alt="adicionar">
        <h2>Digite as informações da Matriz Curricular</h2>
        <input type="text" name="nomeMatriz" placeholder="Nome..." autocomplete="off" class="nomeMatriz" id="nomeMatrizAdd" >
        <input type="text" name="descricaoMatriz" placeholder="Descrição..." autocomplete="off" class="descricaoMatriz" id="descricaoMatrizAdd" >
        <label for="cursos">Selecione o Curso: </label>
        <select name="Curso" id="cursoAdd">

        </select><br>
        
        
        <label for="etapas" id="etapas">Selecione a Etapa do Curso:<br><br>
        </label>
        
        
        <br>
        <!--<label for="etapas">Selecione a Etapa do Curso: </label>
        <select name="Etapa Curso" id="etapaCursoAdd">-->
            
        <br>
        <button type="button" onclick="closeAddPopup(), adicionar(), telaEnabled()">Confirmar</button>
        <button type="button" onclick="closeAddPopup(), telaEnabled()">Cancelar</button>
    </div>

    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>

    <div class="buttons">
        <div class="search">
            <input type="text" placeholder="Procurar..." class="loupe" id="loupe" onkeyup="buscar()"> 
        </div>
        <button class="adicionar" type="button" onclick="openAddPopup(), teladisabled()"><img src="../images/botao-adicionar2.png" alt="adicionar" title="Adicionar"></button>
        <button class="homescreen"> <a href="../br.com.ifba.homescreen/homescreen.html"> <img src="../images/casa.png" alt="homescreen"></a></button>
    </div>

    <div class="tableContain">
        <div class="scroll">
            <table class="rTable" id="itens-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Curso</th>
                        <th>Etapa do Curso</th>
                        <th>Remover</th>
                        <th>Editar</th>
                    </tr>
                </thead>
            
                <tbody id="table-body">
                        
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script type="text/javascript" src="matrizcurricular.js"></script>
</body>
</html>
