<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuário</title>
    <link rel="stylesheet" href="usuario.css" />
    <script src="../js/accessControl.js"></script>
  </head>
  <body id="tela">
    <div class="popupRemove" id="popupRemove">
      <img src="../images/ask.png" alt="question-sign-in-circles" />
      <h2>Você tem certeza que deseja remover esse Usuário?</h2>
      <button type="button" onclick="remover(), closePopup(), telaEnabled()">
        Sim
      </button>
      <button type="button" onclick="closePopup(), telaEnabled()">Não</button>
    </div>

    <div class="popupEdit" id="popupEdit">
      <img src="../images/caneta.png" alt="editar" />
      <h2>Digite as novas informações</h2>
      <input
        type="text"
        name="loginUsuario"
        placeholder="Login..."
        autocomplete="off"
        class="loginUsuario"
        id="loginUsuarioEditar"
      />
      <label for="tipos">Selecione o tipo de Usuario: </label>
      <select name="Tipo de Usuário" id="tipoUsuarioEdit"></select>
      <br />
      <button type="button" onclick="closeEditPopup(), editar(), telaEnabled()">
        Confirmar
      </button>
      <button type="button" onclick="closeEditPopup(), telaEnabled()">
        Cancelar
      </button>
    </div>

    <div class="popupAdd" id="popupAdd">
      <img src="../images/botao-adicionar3.png" alt="adicionar" />
      <h2>Digite as informações do Usuario</h2>
      <input
        type="text"
        name="loginUsuario"
        placeholder="Login..."
        autocomplete="off"
        class="loginUsuario"
        id="loginUsuarioAdd"
      />
      <input
        type="password"
        name="senhaUsuario"
        placeholder="Senha..."
        autocomplete="off"
        class="senhaUsuario"
        id="senhaUsuarioAdd"
      />

      <label for="tipos">Selecione o perfil de Usuario: </label>
      <select name="Tipo de Usuário" id="tipoUsuario"></select>
      <br />
      <button
        type="button"
        onclick="closeAddPopup(), adicionar(), telaEnabled()"
      >
        Confirmar
      </button>
      <button type="button" onclick="closeAddPopup(), telaEnabled()">
        Cancelar
      </button>
    </div>

    <div class="backdrop" id="backdrop" onclick="stopPropagation()"></div>

    <div class="buttons">
      <div class="search">
        <input
          type="text"
          placeholder="Procurar..."
          class="loupe"
          id="loupe"
          onkeyup="buscar()"
        />
      </div>
      <button
        class="adicionar"
        type="button"
        onclick="openAddPopup(), teladisabled()"
      >
        <img
          src="../images/botao-adicionar2.png"
          alt="adicionar"
          title="Adicionar"
        />
      </button>
      <a href="../br.com.ifba.homescreen/homescreen.html"
        ><button class="homescreen">
          <img src="../images/casa.png" alt="homescreen" /></button
      ></a>
    </div>

    <div class="tableContain">
      <div class="scroll">
        <table class="rTable" id="itens-table">
          <thead>
            <tr>
              <th>Login</th>
              <th>Tipo de Usuário</th>
              <th>Remover</th>
              <th>Editar</th>
            </tr>
          </thead>

          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script type="text/javascript" src="usuario.js"></script>
  </body>
</html>
