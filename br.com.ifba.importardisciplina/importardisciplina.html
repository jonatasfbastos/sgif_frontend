<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="importardisciplina.css">
    <title>Importar Disciplina</title>
    <script src="../js/session.js"></script>
    <script src="../js/accessControl.js"></script>
</head>
<body>
    <div class="buttons" id="botoes">
        <button class="importarDisciplina" type="button" onclick="importarPopupExibir()">Importar Disciplina</button>
    </div>

    <!-- popup para selecionar o tipo e o arquivo-->
    <div id="popupImportar">
        <img src="../images/Importar.png" alt="imgImport">
        <h2>Importar arquivo de Disciplina</h2>
        <div id="container">
            <h4>Escolha o tipo de arquivo</h4>
            <select name="select" id="comboBox">
                <option value="valor1">.CSV</option>
                <option value="valor2">.XLS</option>
            </select>
            <input type="file" name="file" id="file" accept=".xls, .csv"> 
            <button type="button" value="Enviar" onclick="submit();">Enviar</button>
            <button type="button" onclick="importarPopupOcultar()">Cancelar</button>
            <p id="arquivoSelecionado"></p>
        </div>
    </div>

    <!-- popup arquivo vazio-->
    <div id="popupArquivoVazio">
        <img src="../images/alerta-icone.png" alt="imagem Arquivo Vazio">
        <h2>Selecione um arquivo</h2>
        <button type="button" onclick="popupArquivoVazioOcultar(), importarPopupExibir()">Voltar</button>
    </div>

    <!-- popup de erro -->
   <div id="popupErro">
        <img src="../images/alerta-icone.png" alt="imagem Erro">
        <p id="erro"></p>
        <button type="button" onclick="popupErroOcultar()">Fechar</button>
    </div>

    <!-- popup arquivo enviado -->
    <div id="popupEnviar">
        <img src="../images/enviar.png" alt="imagem de enviado">
        <h2>Arquivo enviado com sucesso!</h2>
        <p id="erro"></p>
        <button type="button" onclick="EnviarPopupOcultar()">Fechar</button>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="../js/requisitions.js"></script>
    <script src="importardisciplina.js"></script>
</body>
</html>
