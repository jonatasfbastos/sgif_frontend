<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="index.css" />

    <title>Avaliação Docente[BETA: ALUNO]</title>
    <!-- Bilbioteca de icones [Bootstrap Icons] -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- ===={HEADER}==== -->
    <header>
      <div class="container-header">
        <div class="home-action">
          <button>
            <a
              class="link-back-home"
              href="../br.com.ifba.homescreensad/homescreensad.html"
              title="Voltar para home"
            >
              <i class="bi bi-arrow-left"></i>
              <span class="back-home">Voltar para home</span>
            </a>
          </button>
        </div>
        <div class="user-info">
          <div class="user-details">
            <span class="user-name">Eduardo Souza</span>
            <span class="user-permission">ALUNO</span>
          </div>
          <div class="user-photo">
            <img src="../images/avatar-profile.webp" alt="Foto do usuário" />
          </div>
        </div>
      </div>
    </header>
    <!-- ===={END HEADER}==== -->

    <div class="container">
      <main>
        <div class="container-assessment">
          <p class="assessment-text">
            Olá Eduardo, aqui estão todas as disciplinas que você avaliou ou
            precisa avaliar.
          </p>
          <section class="content-assessment">
            <section class="filter-assessment">
              <form>
                <input type="search" placeholder="Buscar avaliações" />

                <select id="filter">
                  <option value="todos">Todas</option>
                  <option value="avaliados">Avaliadas</option>
                  <option value="nao-avaliados">Não Avaliadas</option>
                </select>
              </form>
            </section>
            <section class="container-list-assessment">
              <div class="box-assessments">
                <div class="box-assessments-details">
                  <div class="title">Matemática</div>
                  <div class="teacher">
                    <span>Professor(a):</span>
                    <span>José Alves</span>
                  </div>
                  <div class="date">
                    <span> Prazo máximo:</span>
                    <span> 11/08/2023</span>
                  </div>
                </div>
                <button class="btn-site btn-evaluated" disabled>Concluída</button>
              </div>

              <div class="box-assessments">
                <div class="box-assessments-details">
                  <div class="title">Matemática</div>
                  <div class="teacher">
                    <span>Professor(a):</span>
                    <span>José Alves</span>
                  </div>
                  <div class="date">
                    <span> Prazo máximo:</span>
                    <span> 11/08/2023</span>
                  </div>
                </div>
                <button class="btn-site btn-assess">Avaliar</button>
              </div>
            </section>
          </section>
        </div>
      </main>
    </div>

    <!-- Arquivos JS -->
    <script type="text/javascript" src="../js/requisitions.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
